version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
phases:
  install:
    runtime-versions:
      python: 3.11


  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r simple-python-app/requirements.txt

  build:
    commands:
      - echo "Running tests..."
      - echo "Building Docker image..."
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin
      - docker build -t simple-python-app:latest .
  
  post_build:
    commands:
      - echo Tagging the Docker image...
      - docker tag simple-python-app:latest $DOCKER_REGISTRY_USERNAME/simple-python-app:latest
      - echo Pushing the Docker image to Docker Hub...
      - docker push "$DOCKER_REGISTRY_USERNAME/simple-python-app:latest"

