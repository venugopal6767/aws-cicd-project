version: 0.2

env:
  parameter-store:
    DOCKER_REGISTRY_USERNAME: /myapp/docker-credentials/username
    DOCKER_REGISTRY_PASSWORD: /myapp/docker-credentials/password
phases:
  install:
    runtime-versions:
      python: 3.11


  pre_build:
    commands:
      - echo "Installing dependencies..."
      - pip install -r simple-python-app/requirements.txt

  build:
    commands:
      - echo "Running tests..."
      - cd simple-python-app
      - echo "Building Docker image..."
      - COMMIT_ID=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-10)
      - IMAGE_TAG="$COMMIT_ID"
      - echo "$DOCKER_REGISTRY_PASSWORD" | docker login -u "$DOCKER_REGISTRY_USERNAME" --password-stdin
      - docker build -t simple-python-app:$IMAGE_TAG .
  
  post_build:
    commands:
      - echo Tagging the Docker image...
      - docker tag simple-python-app:$IMAGE_TAG $DOCKER_REGISTRY_USERNAME/simple-python-app:$IMAGE_TAG
      - echo Pushing the Docker image to Docker Hub...
      - docker push "$DOCKER_REGISTRY_USERNAME/simple-python-app:$IMAGE_TAG"

 artifacts:
  files:
    - '**/*'