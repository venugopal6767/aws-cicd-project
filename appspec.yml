version: 0.0
os: linux
files:
  - source: image-definition.json
    destination: /tmp/image-definition.json
hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root
