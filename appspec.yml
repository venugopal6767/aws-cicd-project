version: 0.0
os: linux
files:
  files:
  - source: /  # This should be the source directory containing your Docker images
    destination: /tmp 
hooks:
  ApplicationStop:
    - location: scripts/stop_container.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: scripts/start_container.sh
      timeout: 300
      runas: root
